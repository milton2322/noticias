<ion-card color="dark">
  <ion-card-header>            
    <ion-card-subtitle class="noticia-source">
      <span >{{indice + 1}}.</span>
      <span>{{noticia.source.name}}</span>
    </ion-card-subtitle>
    <ion-card-title class="noticia-title">{{noticia.title}}</ion-card-title>
  </ion-card-header>

<ion-img *ngIf="noticia.urlToImage" 
          [src]="noticia.urlToImage"></ion-img>

<ion-card-content>
  <p>{{noticia.description}}</p>
</ion-card-content>

</ion-card>
